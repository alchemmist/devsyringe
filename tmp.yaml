serums:
  localtunnel:
    source: lt --port 80
    mask: https://[a-z0-9\-]+\.loca\.lt
    targets:
      .env:
        path: test/.env
        clues: ["HOST"]
      js:
        path: test/static.js
        clues: ["const", "url"]
  ping-test: 
    source: ping google.com
  echo-test:
    source: echo "hello"
