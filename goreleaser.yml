project_name: devsyringe
builds:
  - main: ./cmd/dsy
    binary: dsy
    goos: [linux, darwin]
    goarch: [amd64, arm64]
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
nfpms:
  - package_name: dsy
    formats: [deb, rpm]
    bindir: /usr/bin
brews:
  - name: dsy
    tap:
      owner: alchemmist
      name: homebrew-tap
    commit_author:
      name: alchemmist
      email: anton.ingrish@gmail.com
    folder: Formula
    homepage: "https://github.com/alchemmist/devsyringe"
    description: "Developer tool for hard injection to files"
